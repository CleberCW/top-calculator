<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="help" class="invisible">
        <h2>Calculator</h2>
        <p>This calculator has support to both mouse and keyboard input</p>
        <ul>
            <li>"C" button: Erase all memory</li>
            <li>"⌫" button: Backspace</li>
            <li>"±" button: Change display number sign</li>
        </ul>
    </div>
    <div id="calculator">
        <div class="display">
            <div class="screen">
                <p id="screen-text"></p>
            </div>
        </div>
        <div class="bottom-part">
            <div class="button-container">
                <div class="button help-button">Help</div>
                <div class="button number">7</div>
                <div class="button number">4</div>
                <div class="button number">1</div>
                <div class="button number">0</div>
            </div>
            <div class="button-container">
                <div class="button" id="clean-memory">C</div>
                <div class="button number">8</div>
                <div class="button number">5</div>
                <div class="button number">2</div>
                <div class="button float" id=".">.</div>
            </div>
            <div class="button-container">
                <div class="button" id="backspace">⌫</div>
                <div class="button number">9</div>
                <div class="button number">6</div>
                <div class="button number">3</div>
                <div class="button plus-minus">±</div>
            </div>
            <div class="button-container">
                <div class="button operator" id="/">÷</div>
                <div class="button operator" id="*">×</div>
                <div class="button operator" id="-">-</div>
                <div class="button operator" id="+">+</div>
                <div class="button operator" id="Enter">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
